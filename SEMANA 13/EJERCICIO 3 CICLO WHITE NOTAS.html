<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CICLO WHITE</title>
    <!-- link de sitio Sweetalert mensajes más elegantes-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>CICLO WHITE + IF</h1>
        <h2>BOLETIN NOTAS - PROGRAMACION PAE</h2>
        <h3>NOTA 1= DESEMPEÑO // NOTA 2= TALLERES // NOTA 3= CUESTIONARIOS</h3>
        <script>
            var nota_STD, suma, prom;
            nomb_std=prompt("Ingrese nombre estudiante");
            suma=0;//ACUMULADOR NOTAS
            prom=0;
            num=1;//CONTADOR NOTAS
            nomb_std=parseFloat(prompt("ingrese nota [1 a 5]"));
            //Proceso
            while (num<=3){
                nota_STD=parseFloat(prompt("ingrese nota [1 a 5]"));
                suma+=nota_STD;//Acumulador notas
                num++;//Contador notas
            }
            prom=suma/3; //Genera nota final del STD
    if (prom>=3.0){
      document.write(" Estudiante "+ " "+nomb_std);
      document.write("<br>"+"<br>");
      document.write("Nota final de programacion es"+"  "+ prom.toFixed(2)+"<br>"+"<br>");
      document.write("FELICITACIONES !! -- APRUEBA MATERIA PROGRAMACION PAE");
    }else{
      document.write(" Estudiante "+ " "+nomb_std);
      document.write("<br>"+"<br>");
      document.write("Nota final de programacion es"+"  "+ prom.toFixed(2)+"<br>"+"<br>");
      document.write("REPRUEBA MATERIA PROGRAMACION PAE");
    }
        </script>
    </center>
</body>
</html>
